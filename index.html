<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Metropolia locator</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/weather.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
          integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
            integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
            crossorigin=""></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

</head>
<body>

<header id="ylapalkki">

    <div class="yla-pic">
        <a id="tml" href="index.html"><img id="logo" src="img/metguide.png" type="img/png"></a>
    </div>
    <nav id="main-menu">
        <a id="eka-linkki" href="kmalmi.html">Karamalmi</a>
        <a id="toka-linkki" href="mpuro.html">Myllypuro</a>
        <a id="kolmas-linkki" href="mmaki.html">Myyrmäki</a>
        <a id="neljäs-linkki" href="arab.html">Arabia</a>
        <a id="credits" href="credits.html">Credits</a>
    </nav>
</header>


<div class="div-vid-container">
    <div class="div-vid">
            <video id="intro-vid" controls width="800" height="450">
                <source src="videos/metguide-intro-video.mp4" type="video/mp4">
            </video>
    </div>
</div>



<div id="map-saa">

    <div class="card" style="display: grid; column-gap: 25px; row-gap: 10px; margin: 5%;">
        <div class="search" style="grid-column: 1; grid-row: 1">
            <input type="text" class="search-bar" placeholder="Search by city">
            <button id="hakunappi"> search</button>
        </div>
        <div class="weather" style="grid-column: 1; grid-row: 2;">
            <h2 class="city">Weather in Karamalmi</h2>
            <h1 class="temp"></h1>
            <div class="flex">
                <img src="" alt="" class="icon"/>
                <div class="description"></div>
            </div>
            <div class="humidity"></div>
            <div class="wind"></div>
        </div>

        <iframe style="grid-column: 1; grid-row: 3; border-radius: 20px; width: 100%; min-width: 360px; height: 240px"
                src="https://reittiopas.hsl.fi/haku?&lang=fi&address2=&lon2=24.758061&lat2=60.223876"
                title="Digitransit UI embedded search" scrolling="no"></iframe>

        <div id="map"
             style="grid-column: 2/span 5; grid-row: 1/span 3; width: 100%; height: 100%; border-radius: 20px;"></div>

    </div>
</div>

<script src="js/main.js"></script>
<script src="js/weather.js" onload="helsinki()"></script>
</body>
</html>
